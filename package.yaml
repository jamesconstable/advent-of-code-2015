name:                aoc2015
version:             0.1.0.0
github:              "jamesconstable/aoc2015"
license:             BSD3
author:              "James Constable"
maintainer:          "jwdconstable@gmail.com"
copyright:           "2021 James Constable"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jamesconstable/aoc2015#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- extra
- ghc
- json
- MissingH
- relude
- simple-cmd
- split
- utility-ht

library:
  source-dirs: src

executables:
  aoc2015-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2015
